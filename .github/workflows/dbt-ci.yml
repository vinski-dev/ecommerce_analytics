name: vinski dbt CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  dbt-build:
    runs-on: windows-latest

    steps:
      # 🧩 Step 1: Checkout repository
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      # 🐍 Step 2: Set up Python
      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 🛠️ Step 3: Create and activate virtual environment
      - name: 🛠️ Create and activate .venv
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1

      # 📦 Step 4: Install dependencies (modular fallback)
      - name: 📦 Install dependencies
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1

          if (Test-Path "requirements.txt") {
            Write-Host "✅ Found requirements.txt — installing..."
            pip install --upgrade pip
            pip install -r requirements.txt
          } else {
            Write-Host "⚠️ requirements.txt not found — installing dbt-core directly"
            pip install --upgrade pip
            pip install dbt-core
          }

      # 🚀 Step 5: Run dbt lifecycle commands
      - name: 🚀 Run dbt lifecycle
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1

          dbt deps
          dbt run
          dbt debug
          dbt snapshot
          # Optional: Uncomment to include tests and docs
          # dbt test
          # dbt docs generate

      # 📁 Optional: Upload dbt artifacts (docs, logs, etc.)
