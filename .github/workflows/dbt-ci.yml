name: vinski dbt CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  dbt-build:
    runs-on: windows-latest

    steps:
      # ğŸ§© Step 1: Checkout repository
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # ğŸ Step 2: Set up Python
      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ğŸ› ï¸ Step 3: Create and activate virtual environment
      - name: ğŸ› ï¸ Create and activate .venv
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1

      # ğŸ“¦ Step 4: Install dependencies (modular fallback)
      - name: ğŸ“¦ Install dependencies
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1

          if (Test-Path "requirements.txt") {
            Write-Host "âœ… Found requirements.txt â€” installing..."
            pip install --upgrade pip
            pip install -r requirements.txt
          } else {
            Write-Host "âš ï¸ requirements.txt not found â€” installing dbt-core directly"
            pip install --upgrade pip
            pip install dbt-core
          }

      # ğŸš€ Step 5: Run dbt lifecycle commands
      - name: ğŸš€ Run dbt lifecycle
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1

          dbt deps
          dbt run
          dbt debug
          dbt snapshot
          # Optional: Uncomment to include tests and docs
          # dbt test
          # dbt docs generate

